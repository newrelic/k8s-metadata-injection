apiVersion: v1
kind: ServiceAccount
metadata:
  name: newrelic-metadata-injection-service-account
  namespace: default
  labels:
    app: newrelic-metadata-injection
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: newrelic-metadata-injection-cluster-role
  namespace: default
  labels:
    app: newrelic-metadata-injection
rules:
  - apiGroups: ["admissionregistration.k8s.io"]
    resources: ["mutatingwebhookconfigurations"]
    verbs: ["get", "update"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["create", "get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: newrelic-metadata-injection-cluster-role-binding
  namespace: default
  labels:
    app: newrelic-metadata-injection
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: newrelic-metadata-injection-cluster-role
subjects:
  - kind: ServiceAccount
    name: newrelic-metadata-injection-service-account
    namespace: default
---
apiVersion: batch/v1
kind: Job
metadata:
  name: newrelic-metadata-setup
  namespace: default
  labels:
    app: newrelic-metadata-setup
spec:
  template:
    spec:
      serviceAccountName: newrelic-metadata-injection-service-account
      initContainers:
      - name: generate-certificate
        image: newrelic/kube-webhook-certgen:v1.5.2-1-g18cfc89
        args:
        - create
        - --host=newrelic-metadata-injection-svc,newrelic-metadata-injection-svc.default.svc
        - --namespace=default
        - --secret-name=newrelic-metadata-injection-secret
        - --cert-name=tls.crt
        - --key-name=tls.key
      containers:
      - name: patch-webhook
        image: newrelic/kube-webhook-certgen:v1.5.2-1-g18cfc89
        args:
        - patch
        - --webhook-name=newrelic-metadata-injection-cfg
        - --namespace=default
        - --secret-name=newrelic-metadata-injection-secret
        - --patch-validating=false
      restartPolicy: Never
  backoffLimit: 1
