apiVersion: v1
kind: Service
metadata:
  name: {{ include "newrelic.common.naming.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "newrelic.common.labels" . | nindent 4 }}
spec:
  ports:
  - port: {{ .Values.service.port | default 443 }}
    targetPort: {{ .Values.service.targetPort | default .Values.ports.webhook | default 8443 }}
  selector:
    {{- include "newrelic.common.labels.selectorLabels" . | nindent 4 }}
