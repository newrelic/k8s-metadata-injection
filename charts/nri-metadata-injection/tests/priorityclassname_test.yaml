suite: test priorityClassName setup
templates:
  - templates/deployment.yaml
release:
  name: release
  namespace: ns
tests:
  - it: priorityClassName is not set by default
    set:
      cluster: my-cluster
      asserts:
        - isNull:
            path: spec.template.spec.priorityClassName
  - it: priorityClassName custom value
    set:
      cluster: my-cluster
      priorityClassName: high-priority
    asserts:
        - equal:
            path: spec.template.spec.priorityClassName
            value: high-priority
