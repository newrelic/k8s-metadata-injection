suite: test nodeSelector setup
templates:
  - templates/deployment.yaml
release:
  name: release
  namespace: ns
tests:
  - it: nodeSelector is not set by default
    set:
      cluster: my-cluster
      asserts:
        - isNull:
            path: spec.template.spec.nodeSelector
  - it: NodeSelector custom value
    set:
      cluster: my-cluster
      nodeSelector:
        disktype ssd
      asserts:
        - equal:
            path: spec.template.spec.nodeSelector
            value:
              distktype: ssd
