name: Pre-release and Release pipeline

on:
  release:
    types: [prereleased, released]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release-integration:
    uses: newrelic/k8s-metadata-injection/.github/workflows/release-integration-reusable.yml@main
    with:
      repo_name: k8s-metadata-injection
      docker_image_name: newrelic/k8s-metadata-injection
      chart_directory: charts/nri-metadata-injection
