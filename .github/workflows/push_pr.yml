name: Lint, Build, E2E Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    name: Linter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: make lint
  build:
    name: Build integration for
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [ linux ]
        goarch: [ amd64, arm64, arm ]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.16'
      - name: Build integration
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          make compile
  test:
    name: Unit tests
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.16'
      - name: Run unit tests
        run: make test
  e2e-kubernetes:
    name: Kuebrnetes E2E tests
    needs: [ test ]
    runs-on: ubuntu-latest
    env:
      E2E_MINIKUBE_DRIVER: docker
      DOCKER_BUILDKIT: '1' # Setting DOCKER_BUILDKIT=1 ensures TARGETOS and TARGETARCH are populated
    strategy:
      fail-fast: false
      matrix:
        k8s_version: [ "v1.15.12", "v1.16.15", "v1.17.14", "v1.18.12", "v1.19.4" ]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.16'
      - uses: manusa/actions-setup-minikube@v2.3.0
        with:
          minikube version: v1.17.1
          kubernetes version: ${{ matrix.k8s_version }}
          driver: ${{ env.E2E_MINIKUBE_DRIVER }}
      - run: make e2e-test
