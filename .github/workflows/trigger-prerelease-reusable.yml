name: Reusable Trigger Prerelease Creation

# This workflow triggers a prerelease creation with changelog and the release notes created by the release toolkit.
# This workflow should be triggered merely from the default branch.
# For more details about how to release follow https://github.com/newrelic/coreint-automation/blob/main/docs/release_runbook.md

on:
  workflow_call:
    inputs:
      bot_email:
        description: bot email
        type: string
        required: true
      bot_name:
        description: bot name
        type: string
        required: true
    # secrets need to be passed in for reusable workflows
    secrets:
      bot_token:
        description: bot token
        required: true
      slack_channel: 
        description: slack channel for notifications
        required: true
      slack_token: 
        description: slack token for slack channel
        required: true

env:
  ORIGINAL_REPO_NAME: ${{ github.event.repository.full_name }}

jobs:
  prerelease:
    uses: newrelic/coreint-automation/.github/workflows/trigger_prerelease.yaml@v1
    with:
      rt-included-files: go.mod,go.sum,Dockerfile
      bot_email: ${{ inputs.bot_email }}
      bot_name: ${{ inputs.bot_name }}
    secrets:
      bot_token: ${{ secrets.bot_token }}
      slack_channel:  ${{ secrets.slack_channel }}
      slack_token: ${{ secrets.slack_token }}

  notify-failure:
    if: ${{ always() && failure() }}
    needs: [prerelease]
    runs-on: ubuntu-latest
    steps:
      - name: Notify failure via Slack
        uses: archive/github-actions-slack@cb6f1f6bc7bfe991ea956833f9515dac40da14d2
        with:
          slack-bot-user-oauth-access-token: ${{ secrets.slack_token }}
          slack-channel: ${{ secrets.slack_channel }}
          slack-text: "‚ùå `${{ env.ORIGINAL_REPO_NAME }}`: <${{ github.server_url }}/${{ env.ORIGINAL_REPO_NAME }}/actions/runs/${{ github.run_id }}|'Trigger prerelease creation' failed>."
